<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vendor Details</title>
    <link rel="stylesheet" href="editshop.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>CityFix</h2>
            <ul>
                <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
                <li><a href="edit.html" class="active">Edit Shop Details</a></li>
                <li><a href="../request/request.html">Request</a></li>
                <li><a href="../garage/garage_service.html">Garage Service</a></li>
                <li><a href="../home/home_service.html">Home Service</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Edit Vendor Details</h2>
            <form class="edit-form">
                <div class="form-group">
                    <label for="name">Vendor Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="shop_name">Shop Name:</label>
                    <input type="text" id="shop_name" name="shop_name" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="district">District:</label>
                    <input type="text" id="district" name="district">
                </div>
                <div class="form-group">
                    <label for="shop_photo">Shop Photo URL:</label>
                    <input type="text" id="shop_photo" name="shop_photo">
                </div>
                <div class="form-group">
                    <label for="google_map_location_url">Google Map Location URL:</label>
                    <input type="text" id="google_map_location_url" name="google_map_location_url">
                </div>
                <div class="form-group">
                    <label for="gst_no">GST No:</label>
                    <input type="text" id="gst_no" name="gst_no">
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
