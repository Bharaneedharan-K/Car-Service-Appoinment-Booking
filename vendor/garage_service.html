<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Services</title>
    <link rel="stylesheet" href="garage_service.css">
</head>
<body>
    <button id="addButton" class="add-btn">+ADD</button>

    <!-- Modal structure -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <button id="closeModal" class="close-modal">&times;</button>
            <h2>Add New Service</h2>
            <form id="serviceForm" action="submit_garage_service.php" method="POST" enctype="multipart/form-data">
                <div class="form-row">
                    <label for="serviceName">Service Name:</label>
                    <input type="text" id="serviceName" name="serviceName" required>
                </div>
                <div class="form-row">
                    <label for="servicePrice">Service Price:</label>
                    <input type="number" id="servicePrice" name="servicePrice" required>
                </div>
                <div class="form-row">
                    <label for="serviceType">Service Type:</label>
                    <input type="text" id="serviceType" name="serviceType" value="Garage Service" readonly>
                </div>
                <div class="form-row">
                    <label for="numServicesPerDay">Number of Services Per Day:</label>
                    <input type="number" id="numServicesPerDay" name="numServicesPerDay" required>
                </div>
                <div class="form-row">
                    <label for="serviceDescription">Service Description:</label>
                    <textarea id="serviceDescription" name="serviceDescription" rows="4" required></textarea>
                </div>
                <div class="form-row">
                    <label for="servicePhoto">Service Photo:</label>
                    <input type="file" id="servicePhoto" name="servicePhoto" accept="image/*" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Card container -->
    <div id="cardContainer" class="card-container"></div>

    <script>
        document.getElementById('addButton').onclick = function() {
            document.getElementById('modalOverlay').style.display = 'flex';
        };

        document.getElementById('closeModal').onclick = function() {
            document.getElementById('modalOverlay').style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target === document.getElementById('modalOverlay')) {
                document.getElementById('modalOverlay').style.display = 'none';
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            fetch('fetch_services.php')
                .then(response => response.json())
                .then(data => {
                    const cardContainer = document.getElementById('cardContainer');
                    data.forEach(service => {
                        const card = document.createElement('div');
                        card.className = 'service-card';

                        const cardLeft = document.createElement('div');
                        cardLeft.className = 'card-left';
                        const img = document.createElement('img');

                        // Fix any escaped slashes
                        const imagePath = service.service_photo.replace(/\\/g, '');

                        img.src = imagePath;
                        img.className = 'service-photo';
                        cardLeft.appendChild(img);

                        const cardRight = document.createElement('div');
                        cardRight.className = 'card-right';
                        const title = document.createElement('h3');
                        title.textContent = service.service_name;
                        const price = document.createElement('p');
                        price.textContent = `Price: $${service.service_price}`;
                        const numServices = document.createElement('p');
                        numServices.textContent = `Services per day: ${service.number_days}`;
                        const description = document.createElement('p');
                        description.textContent = `Description: ${service.service_description}`;
                        const editBtn = document.createElement('button');
                        editBtn.textContent = 'Edit';
                        editBtn.className = 'edit-btn';

                        cardRight.appendChild(title);
                        cardRight.appendChild(price);
                        cardRight.appendChild(numServices);
                        cardRight.appendChild(description);
                        cardRight.appendChild(editBtn);

                        card.appendChild(cardLeft);
                        card.appendChild(cardRight);
                        cardContainer.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
