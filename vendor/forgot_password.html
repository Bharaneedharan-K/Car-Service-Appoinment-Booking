<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Forgot Password - Car Service</title>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form action="forgot_password.php" method="POST">
            <div class="input-group">
                <label for="forgot_shop_id">Shop ID</label>
                <input type="text" id="forgot_shop_id" name="forgot_shop_id" required>
            </div>
            <div class="input-group">
                <label for="forgot_phone">Phone Number</label>
                <input type="text" id="forgot_phone" name="forgot_phone" required>
            </div>
            <div class="input-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Re-enter Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        <div class="links">
            <a href="index.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
