<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Vendor Registration</title>
</head>
<body>
    <div class="container">
        <h2>Register Your Shop</h2>
        <form action="register.php" method="POST" enctype="multipart/form-data" class="grid-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="shop_name">Shop Name</label>
                <input type="text" id="shop_name" name="shop_name" required>
            </div>
            <div class="form-group">
                <label for="shop_id">Shop ID</label>
                <input type="text" id="shop_id" name="shop_id" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group full-width">
                <label for="shop_photo">Shop Photo</label>
                <input type="file" id="shop_photo" name="shop_photo" accept="image/*" required>
            </div>
            <div class="form-group full-width">
                <button type="submit" name="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
