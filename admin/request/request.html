<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="request.css">
    <title>Admin - Vendor Requests</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>CityFix</h2>
            <ul>
                <li><a href="../dashboard/admin_dashboard.html">Dashboard</a></li>
                <li><a href="request.html" class="active">Request</a></li>
                <li><a href="../VendorList/vendor_list.html">Vendor List</a></li>

            </ul>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <br></br>
            <table>
                <thead>
                    <tr>
                        <th>Shop Name</th>
                        <th>Phone Number</th>
                        <th>Email ID</th>
                        <th>Shop ID</th>
                        <th>GST Number</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>                
                <tbody id="vendor-data">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to load vendor data
        function loadVendorData() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'request.php', true);
            xhr.onload = function() {
                if (this.status === 200) {
                    document.getElementById('vendor-data').innerHTML = this.responseText;
                }
            }
            xhr.send();
        }

        // Load the vendor data when the page loads
        window.onload = loadVendorData;
    </script>
</body>
</html>
